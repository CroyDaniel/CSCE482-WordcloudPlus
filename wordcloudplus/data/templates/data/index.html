<!DOCTYPE html>
<html lang="en">

<head>
	<title>WordCloud+</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>

<body>
	<div>
		<h1>WordCloud+</h1>
		<br><br>
			<form action="/" method="POST">
				Website URL: <input type="text" name="addresses" id="address1"><br>
				Website URL: <input type="text" name="addresses" id="address2"><br>
			<input type="submit" value="Submit">
			</form> 
			<br><br>
			<form action="/" method="POST" enctype='multipart/form-data'>
				Document Upload: <input type="file" name="doc" id="doc"><br>
				<input type="submit" value="Submit">
			</form>
		
		<table>
			{% for x, y in site_content %}
			<tr>'{{x}}' = {{y}} </tr>
			{% endfor %}
			{% for x, y in site1_percentage %}
			<tr>In {{x}} we have %{{y}} </tr>
			{% endfor %}
			{% for x, y in site2_percentage %}
			<tr>In {{x}} we have %{{y}} </tr>
			{% endfor %}
	</div>
</body>


</html>
